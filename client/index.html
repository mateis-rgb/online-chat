<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="/chat-web.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title id="title">Client - Chat</title>
		<link rel="stylesheet" href="/style.css">
	</head>

	<view name="Home"/>
	
	<body>
		<div id="app">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand ml-4" href="#">chat.io</a>
					<button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
						<i class="fas fa-bars"></i>
					</button>
					<div class="collapse navbar-collapse" id="navbarText">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
						<div class="d-flex align-items-center" id="authSection"></div>
					</div>
				</div>
			</nav>

			
			<div class="container">
				<div id="alerts" class="mt-4" hidden>
					<div class="alert"></div>
				</div>
		
				<div class="d-flex align-items-center justify-content-center">
					<div class="col-md-4 m-4">
						<div class="users card shadow-4">
							<div class="card-body">
								<h2 class="card-title">Amis</h2>
								<hr>
								<div class="card-text">
									<!-- foreach {{ friend }} in {{ friends }} -->
									<div class="list-group list-group-light" id="friendsList"></div>
								</div>
								<hr>
								<form>
									<div class="search input-group">
										<div class="form-outline">
											<input type="text" id="searchFriend" class="form-control">
											<label for="searchFriend" class="form-label">Rechercher un ami</label>
										</div>
										<button class="btn btn-primary">
											<i class="fa-solid fa-magnifying-glass"></i>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>

					<div class="col-md-8 m-4">
						<div class="users card">
							<div class="card-body">
								<h2 class="card-title text-end">{{ user->name }}</h2>
								<hr>
								<div class="card-text">
									<div class="from text-end">
										<strong>Moi</strong> <br>
										Coucou
									</div>
									<div class="to">
										<strong>{{ user->name }}</strong> <br>
										Salut
									</div>
									<div class="from text-end">
										<strong>Moi</strong> <br>
										Ça va ?
									</div>
									<div class="to">
										<strong>{{ user->name }}</strong> <br>
										bien et toi
									</div>

								</div>
								<hr>
								<form>
									<div class="send-message input-group">
										<div class="form-outline">
											<input type="text" name="send-message" id="send-message" class="form-control">
											<label for="send-message" class="form-label">Envoyer un message à {{ user->name }}</label>
										</div>
										<button class="btn btn-primary">
											<i class="fa-solid fa-paper-plane-top"></i>
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>


					<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<form id="loginForm" method="post">
									<div class="modal-header">
										<h5 class="modal-title" id="loginModal">S'identifier</h5>
										<button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<div class="form-outline mt-2">
											<input type="email" name="loginEmail" id="loginEmail" class="form-control">
											<label for="loginEmail" class="form-label">Entrez votre email</label>
										</div>
										<div class="form-outline mt-2">
											<input type="password" name="loginPassword" id="loginPassword" class="form-control">
											<label for="loginPassword" class="form-label">Entrez votre mot de passe</label>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Fermer</button>
										<button type="submit" class="btn btn-primary" data-mdb-dismiss="modal">S'identifier</button>
									</div>
								</form>
							</div>
						</div>
					</div>

					<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModal" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<form id="registerForm" method="post">
									<div class="modal-header">
										<h5 class="modal-title" id="registerModal">S'enregistrer</h5>
										<button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<div class="form-outline mt-2">
											<input type="text" id="registerUsername" name="registerUsername" class="form-control">
											<label for="registerUsername" class="form-label">Entrez votre nom d'utilisateur</label>
										</div>
										<div class="form-outline mt-2">
											<input type="email" id="registerEmail" name="registerEmail" class="form-control">
											<label for="registerEmail" class="form-label">Entrez votre email</label>
										</div>
										<div class="form-outline mt-2">
											<input type="password" id="registerPassword" name="registerPassword" class="form-control">
											<label for="registerPassword" class="form-label">Entrez votre mot de passe</label>
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Fermer</button>
										<button type="submit" class="btn btn-primary" data-mdb-dismiss="modal">S'enregistrer</button>
									</div>
								</form>
								
							</div>
						</div>
					</div>

					
				</div>
			</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
		<script type="module" src="/main.js"></script>
	</body>
</html>
